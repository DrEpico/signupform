<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Epic Sign-up form</title>
</head>
<body>
    <div id="parent">
        <div id="left">
            <div class="left-child">
                <p id="banner"><image src="odin-lined.png" id="logo"></image>sign-up form</p>
            </div>
            <p class="attribution">
                Photo by&nbsp;
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"> Halie West</a>
                &nbsp;on&nbsp;
                <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div id="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <div class="card">
                <p class="text">Let's do this</p>
                <form method="post">
                    <div class="form-row" id="first-row">
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row" id="second-row">
                        <div>
                            <label for="email">email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone number</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-row" id="third-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm password</label>
                            <input type="text" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
